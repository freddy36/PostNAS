		if(arr[0] == "?gkz") {gkz = arr[1];}
		var arr = parms[1].split("=", 2)

		if(arr[0] == "gemeinde") {gem = arr[1];}
		// aktueller EPSG-Code der GUI  ++ funktioniert noch nicht ++
		var ind = parent.parent.parent.getMapObjIndexByName("mapframe1");
		epsg = parent.parent.parent.mb_mapObj[ind].epsg;
	</script>
